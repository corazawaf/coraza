---
  meta:
    author: jptosso
    description: Test if the match action works
    enabled: true
    name: match.yaml
  tests:
  -
    test_title: actions
    stages:
    -
      stage:
        input:
            uri: /test.php?id=12345
        output:
          triggered_rules:
            - 26
            - 27
          non_triggered_rules:
  rules: |
    SecRule ARGS "12345" "chain,pass,id:26, log"
        SecRule MATCHED_VARS "@eq ARGS:id" ""

    SecRule ARGS "12345" "chain,pass,id:27, log"
        SecRule MATCHED_VAR "12345" ""