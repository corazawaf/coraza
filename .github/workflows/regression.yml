name: Regression Tests

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**/*.md"
      - "LICENSE"
  pull_request:
    paths-ignore:
      - "**/*.md"
      - "LICENSE"

jobs:
  test:
    strategy:
      matrix:
        go-version: [1.19.x, 1.20.x, 1.21.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
          cache: true
      - name: Tests and coverage
        run: go run mage.go coverage
      - name: "Codecov: General"
        uses: codecov/codecov-action@v3
        if: ${{ matrix.go-version == '1.19.x' }}
        with:
          files: build/coverage.txt
          flags: default
      - name: "Codecov: Examples"
        uses: codecov/codecov-action@v3
        if: ${{ matrix.go-version == '1.19.x' }}
        with:
          files: build/coverage-examples.txt
          flags: examples
      - name: "Codecov: FTW"
        uses: codecov/codecov-action@v3
        if: ${{ matrix.go-version == '1.19.x' }}
        with:
          files: build/coverage-ftw.txt
          flags: ftw
      - name: "Codecov: FTW Multiphase tag"
        uses: codecov/codecov-action@v3
        if: ${{ matrix.go-version == '1.19.x' }}
        with:
          files: build/coverage-ftw-multiphase.txt
          flags: ftw-multiphase
      - name: "Codecov: Tinygo"
        uses: codecov/codecov-action@v3
        if: ${{ matrix.go-version == '1.19.x' }}
        with:
          files: build/coverage-tinygo.txt
          flags: tinygo
