name: Regression Tests

on:
  push:
    branches: 
      - '*'
      - 'v2/*'
  pull_request:
    branches: [ master v2/master ]

jobs:
  test:
    strategy:
      matrix:
        go-version: [1.16.x, 1.17.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        lfs: true
        fetch-depth: 0 #for better blame info
    - name: Download files required for testing
      run: |        
        mkdir -p testdata/geoip_db
        wget "https://www.ip2location.com/download/?token=84ahR6TrTb7jfzayqXwQXljxjdPyP89XjQ9gFI7S8kKETj8UiROFqQZWZ3Eu9O8Y&file=DB11LITEBINIPV6" -O testdata/geoip_db/IP2LOCATION-LITE-DB11.IPV6.BIN.ZIP
        unzip testdata/geoip_db/IP2LOCATION-LITE-DB11.IPV6.BIN.ZIP -d testdata/geoip_db
        
        wget "https://download.maxmind.com/app/geoip_download?edition_id=GeoLite2-City&license_key=9TvcTZ7wIqmVAGrz&suffix=tar.gz" -O testdata/geoip_db/GeoLite2-City.tar.gz
        tar -zxvf testdata/geoip_db/GeoLite2-City.tar.gz testdata/geoip_db
        mv testdata/geoip_db/`ls testdata/geoip_db | grep _`/GeoLite2-City.mmdb testdata/geoip_db
        
        ls -lah
    - name: Download vendored dependencies
      run: go mod vendor
    - name: Tests and coverage
      run: go test -v -coverpkg=./... -coverprofile=coverage-waf.out ./...
    - name: SonarCloud Scan
      # We only push sonarcloud for golang v1.17.x
      if: ${{ matrix.go-version == '1.17.x' }}
      uses: sonarsource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}