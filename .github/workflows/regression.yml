name: Regression Tests

on:
  push:
    branches:
      - v3/dev
      - v3/main
    paths-ignore:
      - "**/*.md"
      - "LICENSE"
  pull_request:
    paths-ignore:
      - "**/*.md"
      - "LICENSE"

jobs:
  test:
    strategy:
      matrix:
        go-version: [1.18.x, 1.19.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
          cache: true
      - name: Tests and coverage
        run: go run mage.go coverage
      - uses: codecov/codecov-action@v2
        if: ${{ matrix.go-version == '1.19.x' }}
        with:
          files: build/coverage.txt
          flags: default
      - uses: codecov/codecov-action@v2
        if: ${{ matrix.go-version == '1.19.x' }}
        with:
          files: build/coverage-examples.txt
          flags: examples
      - uses: codecov/codecov-action@v2
        if: ${{ matrix.go-version == '1.19.x' }}
        with:
          files: build/coverage-ftw.txt
          flags: ftw
      - uses: codecov/codecov-action@v2
        if: ${{ matrix.go-version == '1.19.x' }}
        with:
          files: build/coverage-tinygo.txt
          flags: tinygo
      - name: SonarCloud Scan
        if: ${{ matrix.go-version == '1.19.x' && github.event.pull_request.head.repo.full_name == github.repository }}
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
