name: Coreruleset Compatibility

on:
  push:
    branches: 
      - 'v2/*'
  pull_request:
    branches: [ v2/master ]
  # Cron just in case the CRS team changed something and we are not compatible anymore
  # At 06:00 on Monday, Wednesday, and Friday
  schedule:
    - cron: '0 6 * * 1,3,5'
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.17.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        lfs: true
        fetch-depth: 0 #for better blame info
    - name: Start httpbin
      run: docker run -p 8080:80 -d kennethreitz/httpbin
    - name: Create Caddyfile
      run: |
        wget https://gist.githubusercontent.com/jptosso/9d17244af317d5857148cb9ed74b055c/raw/32b72d00664a89081b60a0764d32db66965597e1/Caddyfile?nocache1 -o Caddyfile
    - name: Setup CRS
      run: |
        git clone https://github.com/coreruleset/coreruleset /tmp/coreruleset
        cp coraza.conf-recommended /tmp/
    - name: Go code
      run: |
        go install github.com/fzipi/go-ftw@latest
        mkdir caddy
        wget https://raw.githubusercontent.com/jptosso/coraza-caddy/master/caddy/main.go
        wget https://gist.githubusercontent.com/jptosso/bea81ca0de225b3e09846f627abc5b74/raw/cbec9526280400bbbdb1de51460d6dc748c116ab/.ftw.yaml? -o .ftw.yaml
        sed -i 's/\/some\/path\/to\/log.log/\/tmp\/output.log/g' .ftw.yaml
        sed -i 's/\/\/ _ "github.com/_ "github.com/g' main.go
        mv main.go caddy/main.go
        go get github.com/jptosso/coraza-caddy@9c2db28
        go mod tidy
        go get ./...
        go get -u github.com/jptosso/coraza-pcre@1bea0f0
        go install caddy/main.go
        sudo setcap CAP_NET_BIND_SERVICE=+eip $(which caddy)
    - name: Start Caddy server
      run: |
        caddy start -adapter caddyfile -config ./Caddyfile
    - name: Run go-ftw
      run: |
        go-ftw run -d /tmp/coreruleset/tests/regression
